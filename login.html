<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Escuela de Idiomas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5681bd;
            --secondary-color: #8fb9de;
            --light-color: #f0f2f5;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .login-logo span {
            color: var(--secondary-color);
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(143, 185, 222, 0.25);
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            padding-right: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .text-danger {
            color: #e74c3c;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-language"></i> <b>Lingua</b><span>Hub</span>
        </div>
        <p class="text-secondary mb-4">¡Bienvenido! Inicia sesión para empezar a aprender.</p>

        <form id="loginForm" class="row g-3">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Nombre de usuario o email" required>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
        <div id="loginError" class="text-danger mt-3" style="display: none;">
            Credenciales inválidas. Por favor, inténtalo de nuevo.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        if (user === "admin" && pass === "admin123") {
            window.location.href = "index.html"; // Asegúrate de que esta URL es correcta
        } else {
            document.getElementById("loginError").style.display = "block";
        }
    });
    </script>
</body>
</html>
