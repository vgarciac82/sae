
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
<div class="wrapper">
  <section class="invoice">
    <!-- Encabezado -->
    <div class="row">
      <div class="col-12">
        <h2 class="page-header">
          <i class="fas fa-globe"></i> AngeleSoft
          <small class="float-right">Fecha: 17/08/2025</small>
        </h2>
      </div>
    </div>

    <!-- Info del alumno -->
    <div class="row invoice-info">
      <div class="col-sm-4 invoice-col">
        De
        <address>
          <strong>AngeleSoft</strong><br>
          Tel: (55) 1234-5678<br>
          Email: contacto@angelesoft.mx
        </address>
      </div>
      <div class="col-sm-4 invoice-col">
        Para
        <address>
          <strong>Angela Romero</strong><br>
          Grupo: A1<br>
          Paquete: 8 clases/mes
        </address>
      </div>
    </div>

    <!-- Tabla de clases -->
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Cantidad</th>
              <th>Descripción</th>
              <th>Precio Unitario</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>8</td>
              <td>Clases de inglés - Agosto 2025</td>
              <td>$17.50</td>
              <td>$140.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Totales -->
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <p class="lead">Resumen</p>
        <div class="table-responsive">
          <table class="table">
            <tr>
              <th>Total:</th>
              <td>$140.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
